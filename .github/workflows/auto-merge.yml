# .github/workflows/auto-merge.yml
name: Auto Merge

on:
  pull_request:
    types: [closed]

jobs:
  update-submodules:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_REPO_TOKEN }}
          fetch-depth: 0
          submodules: recursive

      - name: Update submodule references
        run: |
          # Update all submodules to their latest commits
          git submodule update --remote --recursive
          
          # Check if there are any changes
          if [ -n "$(git status --porcelain)" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            
            git add .
            git commit -m "Update submodules after PR #${{ github.event.number }} merge"
            git push origin main
            
            echo "✅ Submodule references updated"
          else
            echo "ℹ️  No submodule reference updates needed"
          fi